<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <style>
      #map {
        width: 100%;
        height: 600px;
        box-shadow: 5px 5px 5px #888;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var osm = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          attribution:
            '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>' +
            "contributors",
          maxZoom: 18,
        }
      );

      var cities = L.tileLayer.wms("http://localhost:8080/geoserver/cnr/wms", {
        layers: "el_salvador_lccnad27 — munA_CNR2013",
        format: "image/png",
        transparent: true,
        tiled: true,
        styles:'municipio',
        attribution: "Natural Earth",
      });

      var countries = L.tileLayer.wms("http://localhost:8080/geoserver/cnr/wms", {
        layers: "el_salvador_lccnad27 — cerrosP_200K_CNR2013",
        format: "image/png",
        transparent: true,
        tiled: true,
        styles:'cerros',
        attribution: "Natural Earth",
      });

      

      var rivers = L.tileLayer.wms("http://localhost:8080/geoserver/cnr/wms", {
        layers: "el_salvador_lccnad27 — rioL_CNR2013",
        format: "image/png",
        transparent: true,
        tiled: true,
        attribution: "Natural Earth",
      });

      var map = L.map("map", {
        center: [41.66, -4.72],
        zoom: 4,
        layers: [osm, cities,rivers, countries],
        scrollWheelZoom: false,
      });
      L.control.scale().addTo(map);

      // Insertando una leyenda en el mapa
      var legend = L.control({ position: "bottomright" });
      legend.onAdd = function (map) {
        var div = L.DomUtil.create("div", "info legend");
        div.innerHTML +=
          '<img src="http://localhost:8080/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=worldgroup" alt="legend" width="101" height="120">';
        return div;
      };
      legend.addTo(map);
    </script>
  </body>
</html>
